<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNVC Swimmers - Pago de Cuota</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Portal de Nadadores</h1>
        <p class="subtitle">Gestiona tu cuota anual de forma rápida y segura.</p>
        
        <div class="form-group">
            <label>Selecciona tu Club:</label>
            <div id="clubs" class="club-list">
                <!-- Los clubs se cargarán dinámicamente -->
                <div class="club-item">Cargando clubs...</div>
            </div>
        </div>

        <div class="form-group">
            <label for="swimmer-id">ID de Nadador (Ej: 1293):</label>
            <input type="text" id="swimmer-id" class="btn" style="background: rgba(15, 23, 42, 0.5); border: 1px solid var(--glass-border); color: white; text-align: left; margin-bottom: 1rem;" placeholder="Introduce tu ID">
        </div>

        <button id="pagar" class="btn btn-primary">Pagar Cuota Anual</button>

        <div id="status" class="status-message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
